<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css3" href="css3.css">
	<script type="text/javascript">


//Global Variables
var painted;
var content;
var winningCombinations;
var turn = 0;
var theCanvas;
var c;
var cxt;
var squaresFilled = 0;
var w;
var y;

//Instanciate Arrays
window.onload=function(){
	
	painted = new Array();
	content = new Array();
	winningCombinations = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

	for(var l = 0; l <= 8; l++){
	painted[l] = false;
	content[l]='';
	}
}

//Game methods
	function canvasClicked(canvasNumber){
	theCanvas = "canvas"+canvasNumber;
	c = document.getElementById(theCanvas);
	cxt = c.getContext("2d");

	if(painted[canvasNumber-1] ==false){
		if(turn%2==0){
			cxt.beginPath();
			cxt.moveTo(45,45);
			cxt.lineTo(105,105);
			cxt.moveTo(105,45);
			cxt.lineTo(45,105);
			cxt.stroke();
			cxt.closePath();
			content[canvasNumber-1] = 'X';
		}

		else{
			cxt.beginPath();
			cxt.arc(75,75,45,50,Math.PI*2,true);
			cxt.stroke();
			cxt.closePath();
			content[canvasNumber-1] = 'O';
		}

		turn++;
		painted[canvasNumber-1] = true;
		squaresFilled++;
		checkForWinners(content[canvasNumber-1]);

		if(squaresFilled==9){
			alert("GAME OVER!");
			location.reload(true);
		}
	
	}
	else{
		alert("SORRY THAT SPACE IS OCCUPIED BY YOUR COMPETITOR!");
	}

}

function checkForWinners(symbol){
	
	for(var a = 0; a < winningCombinations.length; a++){
	if(content[winningCombinations[a][0]]==symbol&&content[winningCombinations[a][1]]==	symbol&&content[winningCombinations[a][2]]==symbol){
		alert(symbol+ " WON THE GAME!");
		playAgain();
	}
	}

}

function playAgain(){
	y=confirm("WANT TO PLAY AGAIN?");
	if(y==true){
		alert("OKAY, HERE WE GO!");
		location.reload(true);
	}
	else{
		alert("GOOD BYE!");
}

}

</script>
	</head>
	<body>
	<h1>Sam's Tic Tac Toe</h1>
	<div id = "box">
			<canvas id = "canvas1" width="150" height="150" style="border:1px solid black"
			onclick="canvasClicked(1)"></canvas>
			<canvas id = "canvas2" width="150" height="150" style="border:1px solid black"
			onclick="canvasClicked(2)"></canvas>
			<canvas id = "canvas3" width="150" height="150" style="border:1px solid black"
			onclick="canvasClicked(3)"></canvas><br/>
			<canvas id = "canvas4" width="150" height="150" style="border:1px solid black"
			onclick="canvasClicked(4)"></canvas>
			<canvas id = "canvas5" width="150" height="150" style="border:1px solid black"
			onclick="canvasClicked(5)"></canvas>
			<canvas id = "canvas6" width="150" height="150" style="border:1px solid black"
			onclick="canvasClicked(6)"></canvas><br/>
			<canvas id = "canvas7" width="150" height="150" style="border:1px solid black"
			onclick="canvasClicked(7)"></canvas>
			<canvas id = "canvas8" width="150" height="150" style="border:1px solid black"
			onclick="canvasClicked(8)"></canvas>
			<canvas id = "canvas9" width="150" height="150" style="border:1px solid black"
			onclick="canvasClicked(9)"></canvas>
</div>
	</body>
</html>
